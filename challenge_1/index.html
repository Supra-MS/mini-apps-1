<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Tic Tac Toe</title>
</head>
<body onload="init();">

  <div class="container">
    <h2 class="title">Tic Tac Toe</h2>

    <div class="score-panel">
      <div class="playerx">
        <div class="pxscore">0</div>
        <div class="pxname">Player X</div>
      </div>

      <div class="ties">
        <div class="tiescore">0</div>
        <div class="tiesname">Ties</div>
      </div>

      <div class="playero">
        <div class="poscore">0</div>
        <div class="poname">Player O</div>
      </div>
    </div>

    <div class="board" id="board">
      <div class="cell" id="0" onclick="nextMove(this);">0</div>
      <div class="cell" id="1" onclick="nextMove(this);">1</div>
      <div class="cell" id="2" onclick="nextMove(this);">2</div>

      <div class="cell" id="3" onclick="nextMove(this);">3</div>
      <div class="cell" id="4" onclick="nextMove(this);">4</div>
      <div class="cell" id="5" onclick="nextMove(this);">5</div>

      <div class="cell" id="6" onclick="nextMove(this);">6</div>
      <div class="cell" id="7" onclick="nextMove(this);">7</div>
      <div class="cell" id="8" onclick="nextMove(this);">8</div>
    </div>

      <div class="winner-panel">
        <div class="winnermsg"></div>
      </div>

    <div class="settings-panel">
      <div class="playagain" id="playagain">Play Again</div>
      <div class="reset" id="reset">Reset</div>
    </div>

  </div>

  <script src="app.js"></script>

</body>
</html>
