<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Tic Tac Toe</title>
</head>
<body>

  <div class="container">
    <h2 class="title">Tic Tac Toe</h2>

    <div class="score-panel">
      <div class="playerx">
        <div class="pxscore">0</div>
        <div class="pxname">Player X</div>
      </div>

      <div class="ties">
        <div class="tiescore">0</div>
        <div class="tiesname">Ties</div>
      </div>

      <div class="playero">
        <div class="poscore">0</div>
        <div class="poname">Player O</div>
      </div>
    </div>

    <div class="board">
      <div class="cell" id="0">0</div>
      <div class="cell" id="1">1</div>
      <div class="cell" id="2">2</div>

      <div class="cell" id="3">3</div>
      <div class="cell" id="4">4</div>
      <div class="cell" id="5">5</div>

      <div class="cell" id="6">6</div>
      <div class="cell" id="7">7</div>
      <div class="cell" id="8">8</div>
    </div>

    <div class="settings-panel">
      <div class="reset">Reset</div>
    </div>

  </div>

  <div class="winner-panel">
    <div class="winnermsg">Player X Wins ðŸ˜€!</div>
    <div class="continuemsg">Click anywhere to continue.</div>
  </div>

  <script src="app.js"></script>

</body>
</html>
